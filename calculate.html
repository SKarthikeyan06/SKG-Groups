<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2019/06/19/15/41/calculator-4285211_960_720.png">
</head>
<body onload="username()">
    <script src="calculate.js"></script>
    <link rel="stylesheet" href="calculate_rate.css">
    <h1 id="us">Welcome</h1>
    <ul>
        <li><a class="active" href="Main_Menu.html">Home</a></li>
        <li><a href="Database.html">Go to Database</a></li>
        <li><a href="calculate.html">Calculate</a></li>
        <li><a href="#" onclick="data_search()">Search Data</a></li>
    </ul>
    <h1 id="invite">à®‰<br>Welcome<br><strong>SKG Group</strong></h1>
    <form id="form">
        <label id="s1">Enter the Loan Number:</label>
        <input type="text" id="number" autocomplete="off" placeholder="Loan Number">
        <label id="s2">Enter the Amount:</label>
        <input type="number" id="amount" autocomplete="off" placeholder="Amount">

        <button type="button" onclick="calculate()" id="ca">Calculate</button>

        </div>
    </form>
