<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login Page</title>
</head>
<body>
    <script src="script.js"></script>
    <link rel="stylesheet" href="login_css.css">
    <h1 id="god">உ<br>ஸ்ரீ மாணிக்க விநாயகர் துணை</h1>
    <form id="fo" name="submit-to-google-sheet">
        <label id="s1"><i class="fa-solid fa-user"></i> Enter the User Name:</label>
        <input placeholder="User Name" name="Username" id="usname" autocomplete="off">
        <label id="s2"><i class="fa-solid fa-lock"></i> Enter the Password:</label>
        <input type="password" placeholder="Password" name="password" id="pass">
        <label id="op11"><i class="fa-solid fa-list"></i> Select the Mode to Continue:</label>
        <select id="mode" name="Purpose">
            <option>Write</option>
            <option>Read</option>
            <option>Calculate</option>
        </select>
        <div id="con"><input type="checkbox" onclick="show()" id="res">Show Password</div>
        <button type="button" id="login" onclick="f()"><i class="fa-solid fa-arrow-right-to-bracket"></i>Login</button>
        <h1 id="responseMessage"></h1>
    </form>
</body>
</html>
